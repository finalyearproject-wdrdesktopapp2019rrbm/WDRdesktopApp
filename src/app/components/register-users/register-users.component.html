<div class="container">
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
        <div class="form-row">
               <div class="col-md-4 mb-3 form-group">
                 <label for="validationCustomUsername">Username</label>
                 <div class="input-group">
                   <div class="input-group-prepend">
                     <span class="input-group-text" id="inputGroupPrepend">@</span>
                   </div>
                   <input type="text" class="form-control" formControlName="username" id="username" placeholder="Username" aria-describedby="inputGroupPrepend" required>
                   <div *ngIf="submitted && addForm.controls.username.errors" class="error">
                     <div *ngIf="addForm.controls.username.errors.required" class="text-danger">Username is required       </div>

                   </div>
                 </div>
               </div>
               <div class="col-md-4 mb-3 form-group">
                 <label for="validationCustomPassword">Password</label>
                 <input type="password" class="form-control" formControlName="password" id="password" placeholder="password" required>
                 <div *ngIf="submitted && addForm.controls.password.errors" class="error">
                   <div *ngIf="addForm.controls.password.errors.required" class="text-danger">Password is required </div>

                 </div>
               </div>
          </div>
          <div class="form-row">
            <div class="col-md-4 mb-3 form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" formControlName="email" id="email" placeholder="enter email" required>
              <div *ngIf="submitted && addForm.controls.email.errors" class="error">
                <div *ngIf="addForm.controls.email.errors.required" class="text-danger">Email is required       </div>

              </div>
            </div>
          </div>
              <button class="btn btn-success">Add user</button>
    </form>


</div>
