<div class="container-fluid pt-5">
    <a routerLink="/main-nav" class="btn btn-default fa fa-home"> Home</a>
    <div class="col-md-6 mx-auto" >
      <div class="card rounded-1">
        <div class="card-header">
          <h2 class="text-center mb-0 text-primary">Add User</h2>
        </div>
      </div>

      <form [formGroup]="addForm" (ngSubmit)="onSubmit()" class="needs-validation"  novalidate>
        <div class="form-row">
           <div class="col-md-10 mb-3">
           <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Station</label>
           <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name="station">
             <option selected>Choose a station</option>
             <option value="1">Makerere Station</option>
             <option value="2">Kampala</option>
             <option value="3">Fort Portal</option>
           </select>
         </div>
        </div>
            <div class="form-row">
                   <div class="col-md-5 mb-3">
                     <label for="validationCustom01">First name</label>
                     <input type="text" class="form-control" id="validationCustom01" placeholder="First name"  required>
                     <div class="valid-feedback">
                       Looks good!
                     </div>
                   </div>
                   <div class="col-md-5 mb-3">
                     <label for="validationCustomSurname">Surname</label>
                     <input type="text" class="form-control" id="validationCustomSurname" placeholder="surname"  required>
                     <div class="valid-feedback">
                       Looks good!
                     </div>
                   </div>
              </div>
              <div class="form-row">
                   <div class="col-md-4 mb-3">
                     <label for="validationCustomUsername">Username</label>
                     <div class="input-group">
                       <div class="input-group-prepend">
                         <span class="input-group-text" id="inputGroupPrepend">@</span>
                       </div>
                       <input type="text" class="form-control" id="validationCustomUsername" placeholder="Username" aria-describedby="inputGroupPrepend" required>
                       <div class="invalid-feedback">
                         Please choose a username.
                       </div>
                     </div>
                   </div>
                   <div class="col-md-4 mb-3">
                     <label for="validationCustomPassword">Password</label>
                     <input type="password" class="form-control" id="validationCustomPassword" placeholder="password" required>
                     <div class="valid-feedback">
                       Looks good!
                     </div>
                   </div>
                   <div class="col-md-4 mb-3">
                     <label for="validationCustomPassword">User Role</label>
                     <input type="text" class="form-control" id="validationCustomUserRole" placeholder="UserRole" required>
                     <div class="valid-feedback">
                       Looks good!
                     </div>
                   </div>
              </div>
              <div class="form-row">
                <div class="col-md-4 mb-3">
                  <label for="validationCustomUserEmail">Email</label>
                  <input type="email" class="form-control" id="validationCustomUserEmail" placeholder="enter email" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                   <div class="col-md-4 mb-3">
                     <label for="validationCustomPassword">Phone</label>
                     <input type="text" class="form-control" id="validationCustomUserPhone" placeholder="enter phone number" required>
                     <div class="valid-feedback">
                       Looks good!
                     </div>
                   </div>
              </div>
                  <button class="btn btn-success" >Add user</button>
        </form>
  </div>
</div>
<script>
//registartion validation
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
