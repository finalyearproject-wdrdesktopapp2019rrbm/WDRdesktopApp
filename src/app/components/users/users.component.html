<div class="container-fluid">
    <div class="col-md-12 col-sm-12 col-xm-12 ">
      <div class="jumbotron">
        <h2 class="text-center text-primary">WDR Registered users</h2>
      </div>
        <p>
          <!-- <a routerLink="/app" class="btn fa fa-home"> Home</a> -->
          <a routerLink="/register-users" class="btn fa fa-user-plus"> Add user </a>
        </p>
    <table class="table table-striped  table-responsive-md table-responsive-sm table">
      <thead class="thead-dark">
      <tr>
        <th>Id</th>
        <th>Station</th>
        <th>First Name</th>
        <th>SurName</th>
        <th>Username</th>
        <th>UserRole</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Added by</th>
        <th colspan="2" class="text-center">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.Userid}}</td>
        <td>{{user.station}}</td>
        <td>{{user.FirstName}}</td>
        <td>{{user.SurName}}</td>
        <td>{{user.UserName}}</td>
        <td> {{user.UserRole}}</td>
        <td>{{user.UserEmail}}</td>
        <td>{{user.UserPhone}}</td>
        <td>{{user.CreatedBy}}</td>
        <td><button class="btn btn-sm btn-primary" (click)="deleteUser(user)"><i class="fa fa-edit"></i> Deactivate </button></td><td>
          <!-- <button class="btn btn-sm  btn-info" (click)="editUser(user)" style="margin-left: 20px;" > <i class="fa fa-edit"></i> Edit</button> -->
          <a [routerLink]="['/edit', user.Userid]" class="btn btn-primary" >Edit</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>


</div>
