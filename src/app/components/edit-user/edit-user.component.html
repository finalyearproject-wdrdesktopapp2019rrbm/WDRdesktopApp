<div class="container-fluid">
  <div class="col-md-6">
    <h2 class="text-center">Edit User</h2>
    <div *ngIf="user ">


    </div>

    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input [formControlName]="'username'" placeholder="Username" name="username" class="form-control" id="username">
        <div *ngIf="submitted && f.username.errors">
          <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" [formControlName]="'email'" placeholder="Email" name="email" class="form-control" id="email">
        <div *ngIf="submitted && f.email.errors">
          <div *ngIf="f.email.errors.required">Email is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [formControlName]="'password'" placeholder="password" name="password" class="form-control" id="password">
        <div *ngIf="submitted && f.password.errors">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div>

      <button class="btn btn-success">Update</button>
    </form>
  </div>


</div>
