<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>
      <mat-icon (click)="sidenav.toggle()" id="toolbarMenu"></mat-icon>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/register-users">Add Users</a>
      <a mat-list-item routerLink="/users">View Users</a>
      <a mat-list-item href="#"></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>WDR desktop app </span>

      <div>
          <h1 class="text-center pl-5" *ngIf="loggedInUser"> Welcome  
              <b  class="pl-1" *ngFor="let user of loggedInUser">{{user.UserRole}}, {{user.UserName}}</b> 
              <span class="pl-3">
                  <a class="btn btn-danger" routerLink="" >logout</a>
              </span>
            </h1>
        
              
      </div>
      
        </mat-toolbar>
    <!-- Add Content Here -->
   <h1 class="text-center pt-4"> Your welcome <b *ngFor="let user of loggedInUser">{{user.UserRole}}, {{user.UserName}}</b></h1>

  </mat-sidenav-content>
</mat-sidenav-container>
