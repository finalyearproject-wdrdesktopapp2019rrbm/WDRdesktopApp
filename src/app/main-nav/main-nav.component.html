<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>
      <mat-icon (click)="sidenav.toggle()" id="toolbarMenu"></mat-icon>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/register-users">Add Users</a>
      <a mat-list-item routerLink="/users">View Users</a>
      <a mat-list-item routerLink="/alltasks">View Tasks</a>
      <a mat-list-item href="#"></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>WDR desktop app</span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
